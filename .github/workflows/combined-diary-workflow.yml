name: Combined Diary Workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã‚’é˜²ã

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯æ—¥ JST 9æ™‚ï¼ˆUTC 0æ™‚ï¼‰ã«æ—¥è¨˜çµ±åˆãƒ»READMEæ›´æ–°
    - cron: '0 9 * * 1'  # æ¯é€±æœˆæ›œæ—¥ JST 18æ™‚ï¼ˆUTC 9æ™‚ï¼‰ã«é€±æœ«åˆ†æ
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process_diary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.4'
          bundler-cache: true

      - name: Make scripts executable
        run: chmod +x .github/scripts/*.sh .github/scripts/*.rb

      # æ—¥è¨˜çµ±åˆå‡¦ç†ï¼ˆæ¯æ—¥ã®å®šæ™‚å®Ÿè¡Œæ™‚ï¼‰
      - name: Combine diaries
        if: (github.event_name == 'schedule' && contains(github.event.schedule, '0 0 * * *')) || github.event_name == 'workflow_dispatch'
        id: diary_changes
        run: |
          echo "Combining diaries..."

          # ç¾åœ¨ã®å¹´æœˆã‚’å–å¾—
          YEAR=$(date +%Y)
          MONTH=$(date +%m)

          # ä»Šæœˆã®æ—¥è¨˜ã‚’çµ±åˆ
          .github/scripts/combine_diaries.sh "$YEAR" "$MONTH"

          if [ -f "diary/${YEAR}/monthly/${YEAR}${MONTH}.md" ]; then
            git add "diary/${YEAR}/monthly/${YEAR}${MONTH}.md"
            if git diff --staged --quiet "diary/${YEAR}/monthly/${YEAR}${MONTH}.md"; then
              echo "diary_changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "diary_changed=true" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "diary_changed=false" >> "$GITHUB_OUTPUT"
          fi

      # READMEæ›´æ–°ï¼ˆæ¯æ—¥ã®å®šæ™‚å®Ÿè¡Œæ™‚ï¼‰
      - name: Update README
        if: (github.event_name == 'schedule' && contains(github.event.schedule, '0 0 * * *')) || github.event_name == 'workflow_dispatch'
        id: readme_update
        run: |
          echo "Updating README..."
          ruby .github/scripts/update_readme.rb
          
          if git diff --quiet README.md index.md; then
            echo "readme_changed=false" >> "$GITHUB_OUTPUT"
          else
            git add README.md index.md
            echo "readme_changed=true" >> "$GITHUB_OUTPUT"
          fi

      # é€±æœ«åˆ†æï¼ˆæœˆæ›œæ—¥ã®å®šæ™‚å®Ÿè¡Œæ™‚ï¼‰
      - name: Weekend Analysis
        if: github.event_name == 'schedule' && contains(github.event.schedule, '0 9 * * 1')
        id: weekend_analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Running weekend analysis..."
          ruby .github/scripts/analyze_weekend.rb

          YEAR=$(date +%Y)
          if [ -f "diary/${YEAR}/weekend/analysis_report.md" ]; then
            git add "diary/${YEAR}/weekend/analysis_report.md"
            if git diff --staged --quiet "diary/${YEAR}/weekend/analysis_report.md"; then
              echo "weekend_changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "weekend_changed=true" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "weekend_changed=false" >> "$GITHUB_OUTPUT"
          fi

      # ä¸€æ‹¬ã‚³ãƒŸãƒƒãƒˆï¼†ãƒ—ãƒƒã‚·ãƒ¥ï¼ˆå¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿ï¼‰
      - name: Commit and push all changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # å¤‰æ›´ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if ! git diff --staged --quiet; then
            # ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ§‹ç¯‰
            COMMIT_MSG=""
            
            if [ "${{ steps.diary_changes.outputs.diary_changed }}" == "true" ]; then
              COMMIT_MSG="${COMMIT_MSG}ğŸ“š Update combined diary files\n"
            fi
            
            if [ "${{ steps.readme_update.outputs.readme_changed }}" == "true" ]; then
              COMMIT_MSG="${COMMIT_MSG}ğŸ“ Update README and index\n"
            fi
            
            if [ "${{ steps.weekend_analysis.outputs.weekend_changed }}" == "true" ]; then
              COMMIT_MSG="${COMMIT_MSG}ğŸ¤– Update weekend analysis report\n"
            fi
            
            # ã‚³ãƒŸãƒƒãƒˆå®Ÿè¡Œ
            git commit -m "$(echo -e "$COMMIT_MSG\nğŸ¤– Generated with [Claude Code](https://claude.ai/code)\n\nCo-Authored-By: Claude <noreply@anthropic.com>")"
            
            # ãƒ—ãƒƒã‚·ãƒ¥ï¼ˆ1å›ã ã‘ï¼‰
            git push
            echo "âœ… All changes pushed in a single commit"
          else
            echo "â„¹ï¸ No changes to commit"
          fi